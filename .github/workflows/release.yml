name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Run goreleaser on version tags

jobs:
  tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install go-semantic-release
        run: |
          go install github.com/go-semantic-release/semantic-release/cmd/semantic-release@v1.20.1
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Run go-semantic-release (tag + release)
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          result=$(semantic-release || test $? -eq 65)
          echo "tag=$(echo "$result" | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+')" >> $GITHUB_OUTPUT

  goreleaser:
    needs: tag
    if: needs.tag.outputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
