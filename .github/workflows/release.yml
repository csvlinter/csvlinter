name: Release

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  # ------------------------
  # 1. create tag + GitHub release via go-semantic-release
  # ------------------------
  tag:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install go-semantic-release
        run: |
          go install github.com/go-semantic-release/semantic-release/cmd/semantic-release@v1.20.1
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Run go-semantic-release (autoâ€‘tag & release notes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  # ------------------------
  # 2. build binaries after a tag (release event)
  # ------------------------
  goreleaser:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
